//		Map结构的数据是一种键值对(键名=>键值)形式,键名可以是任意类型的数据

		m.set(1,2);
		console.log(m.get(1));
		
		var obj = {a:1,b:2};
		m.set(obj,'后盾人');
		console.log(m.get(obj));
		
		
		console.log(m.has(obj));
		
		console.log(m);
//		删除Map结构数据中的数据
