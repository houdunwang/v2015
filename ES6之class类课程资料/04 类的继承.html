<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			class animal{
//				类的构造函数
				constructor(){
					this.weight = '重量';
					this.color = '颜色';
				}

				move(){
					console.log('能动');
				}
			}
			
			
//			类的继承
			class fish extends animal{
//				给子类添加特有方法
				moveabout(){
					console.log('能游动');
				}
			}
			
			var goldfish = new fish;
			
			console.log(goldfish.color);
			goldfish.moveabout();
			
		</script>
	</head>

	</body>
</html>
