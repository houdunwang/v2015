<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				background: #272822;
				display: block;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		
		
		<canvas id="canvas" width="800" height="500"></canvas>
		
	<script type="text/javascript">
		
		var canvas = document.getElementById("canvas");
//		获得绘画环境
		var cv = canvas.getContext('2d');
		
//		对画布的控制要写在绘制之前
//		缩放
//		cv.scale(1.5,0.6);
//		平移
//		cv.translate(100,200);
//		旋转(单位是弧度)
//		360角度=2π

		var d = 0;
		setInterval(function(){
			d++;
			cv.rotate(d*Math.PI/180);
		
			cv.beginPath();
			cv.moveTo(30,30);
			cv.lineTo(200,200);
			cv.lineTo(370,30);
			cv.closePath();
			
			
			cv.lineWidth = 5;
			cv.strokeStyle = 'yellow';
			cv.clearRect(0,0,800,500);
			cv.stroke();
			
			
		},500)
		
		
	</script>
		
		
		
	</body>
</html>
