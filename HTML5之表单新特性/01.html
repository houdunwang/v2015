<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				padding-left: 200px;
			}
		</style>
	</head>
	<body>
		
		<form action="">
			
			单行文本：<input type="text" />
			<br /><br />
			
			密码框: <input type="password" />
			<br /><br />
			
			单选按钮: <input type="radio" />
			<br /><br />
			
			复选框: <input type="checkbox" />
			<br /><br />
			
			隐藏域： <input type="hidden" />
			<br /><br />
			
			下拉列表： 
			<select>
				<option value="">1111</option>
				<option value="">2222</option>
				<option value="">3333</option>
			</select>
			
			<br /><br />
			
			多行文本： <textarea></textarea>
			<br /><br />
			
			上传框： <input type="file" />
			<br /><br />
			
			<input type="submit" />
			<input type="button" value="普通按钮" />
			<input type="reset" />
			
		</form>
		
		
		
	</body>
</html>
