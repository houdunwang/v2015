<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				
			}
			#box1{
				width: 150px;
				height: 150px;
				background: green;
				margin-bottom: 15px;
				color: white;
			}
			#box2{
				width: 150px;
				height: 150px;
				background: orangered;
				margin-bottom: 15px;
				color: white;
			}
			#box3{
				width: 150px;
				height: 150px;
				background: dodgerblue;
				margin-bottom: 15px;
				color: white;
			}
		</style>
		
	</head>
	<body>
		
		
		
		<!--#box$*3-->
		<div id="box1">随机换背景颜色</div>
		<div id="box2">宽度逐渐增大</div>
		<div id="box3">宽度逐渐增大，并且随机更换背景颜色</div>
		
		
		
		<script type="text/javascript">
			var box1 = document.getElementById("box1");
			var box2 = document.getElementById("box2");
			var box3 = document.getElementById("box3");
			
//			box1随机换背景颜色
			setInterval(function(){
				var r = Math.floor(Math.random()*256);
				var g = Math.floor(Math.random()*256);
				var b = Math.floor(Math.random()*256);
				box1.style.background = 'rgba('+r+','+g+','+b+')';
			},500)
			
			
//			box2宽度变大
			setInterval(function(){
//				获得元素当前的宽度
				var old_width = box2.offsetWidth;
//				计算新宽度
				var new_width = old_width+2;
//				将新款度赋值回去
				box2.style.width = new_width+'px';
			},100)
			
			
//			box3
			setInterval(function(){
				var r = Math.floor(Math.random()*256);
				var g = Math.floor(Math.random()*256);
				var b = Math.floor(Math.random()*256);
				box3.style.background = 'rgba('+r+','+g+','+b+')';
			},500)
			
			setInterval(function(){
//				获得元素当前的宽度
				var old_width = box3.offsetWidth;
//				计算新宽度
				var new_width = old_width+2;
//				将新款度赋值回去
				box3.style.width = new_width+'px';
			},100)
		</script>
		
		
		
	</body>
</html>
