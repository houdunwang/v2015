<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			var arr = ['苹果','鸭梨','香蕉','西瓜','火龙果','葡萄'];
			
//			map方法会遍历数组所有数据,回调函数中的返回值,就是遍历到的这个数据的新值
			
			let newarr = arr.map(x=>{
				return x+'很好吃';
			})
			
			console.log(arr);
			console.log(newarr);
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
