{extend name='base'/}
{block name='content'}
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
    <li>
        <a href=""><i class="fa fa-cogs"></i>
            用户管理</a>
    </li>
    <li class="active">
        <a href="{:url('edit')}">用户编辑</a>
    </li>
</ol>
<ul class="nav nav-tabs" role="tablist">
    <li ><a href="{:url('index')}">用户列表</a></li>
    <li class="active"s><a href="">用户编辑</a></li>
</ul>
<form action="" method="POST" class="form-horizontal" role="form">
    <div class="panel panel-default">
    	  <div class="panel-heading">
    			<h3 class="panel-title">用户添加</h3>
    	  </div>
    	  <div class="panel-body">
			  <div class="form-group">
				  <label for="" class="col-sm-2 control-label">用户名</label>
				  <div class="col-sm-10">
					  <input type="text" class="form-control" name="admin_username" value="{$userInfo['admin_username']}">
				  </div>
			  </div>
			  <div class="form-group">
				  <label for="" class="col-sm-2 control-label">管理员密码</label>
				  <div class="col-sm-10">
					  <input type="text" class="form-control" name="admin_password" value="{$userInfo['admin_password']}">
				  </div>
			  </div>
		  </div>
    </div>
	<input type="text" hidden name="admin_id" value="{:input('param.admin_id')}">
	<button class="btn btn-primary">提交</button>
</form>
{/block}
