<!DOCTYPE html>
<html>
	<head>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<title></title>
	</head>
<body>
	
	
<!--主div-->
<div id="container">
	<!--第一屏-->
	<div class="box one">
		<img src="images/onetitle.png" class="onetitle animated bounceInDown ani" />
		<img src="images/onebot1.png" class="onebot1 animated fadeInUp ani" />
		<img src="images/onebot2.png" class="onebot2 animated fadeInUp ani" />
		<img src="images/qiaokeli.png" class="qiaokeli animated fadeInUp ani" />
		<img src="images/onepeople.png" class="onepeople animated fadeIn ani" />
		<img src="images/onexin.png" class="gift animated zoomIn ani" />
		<img src="images/sweet.png" class="sweet animated fadeInLeft ani"/>
		<img src="images/xin.png" class="xin animated zoomInLeft ani" />
	</div>
	<!--第一屏结束-->
	<!--第二屏-->
	<div class="box two">
		<img src="images/twotop.png" class="top ani fadeInDown" />
		<img src="images/twotitle.png" class="title ani fadeInLeft" />
		<img src="images/bangbangtang.png" class="bangbangtang ani fadeInRight" />
		<img src="images/twopeople.png" class="twopeople ani fadeIn" />
		<img src="images/bingqilin.png" class="bingqilin ani fadeInUpBig" />
		<img src="images/twoqkl.png" class="qkl" />
		<img src="images/twoqkl.png" class="qkl" style="left: 85%;top:70%" />
	</div>
	<!--第二屏结束-->
	
	
</div>
<!--主div结束-->
	
	
<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/touch.js" type="text/javascript" charset="utf-8"></script>
<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	
</body>
</html>
