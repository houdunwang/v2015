<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--表格是横平竖直的：每一行单元格的数量都应该一样
		每一行单元格的高度都一样
		每一列单元格的宽度都一样-->
		
		<!--table表示声明一个表格-->
		<!--tr标签用来声明一行-->
		<!--td表示一个单元格-->
		<table border="1">
			
			<!--第一行-->
			<tr>
				<td></td>
				<td>周一</td>
				<td>周二</td>
				<td>周三</td>
				<td>周四</td>
				<td>周五</td>
			</tr>
			<!--第一行结束-->
			<!--tr*4>td*6-->
			
			<!--第二行-->
			<tr>
				<td>第一节课</td>
				<td>语文</td>
				<td>数学</td>
				<td>英语</td>
				<td>物理</td>
				<td>生物</td>
			</tr>
			<!--第二行结束-->
			
			<!--第三行-->
			<tr>
				<td>第二节课</td>
				<td>政治</td>
				<td>化学</td>
				<td>语文</td>
				<td>英语</td>
				<td>体育</td>
			</tr>
			<!--第三行结束-->
			
			<!--第四行-->
			<tr>
				<td>第三节课</td>
				<td>物理</td>
				<td>生物</td>
				<td>音乐</td>
				<td>计算机</td>
				<td>化学</td>
			</tr>
			<!--第四行结束-->
			
			<!--第五行-->
			<tr>
				<td>第四节课</td>
				<td>数学</td>
				<td>英语</td>
				<td>体育</td>
				<td>实验</td>
				<td>物理</td>
			</tr>
			<!--第五行结束-->
			
			
		</table>
		
		
	</body>
</html>
