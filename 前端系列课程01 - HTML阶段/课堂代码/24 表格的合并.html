<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--表格的合并
		1、确定要合并的单元格
		2、保留要合并的单元格的第一个，删掉其他的
		3、给保留下来的单元格指定横向或纵向占用的单元格数量
		合并左右关系的单元格，用colspan
		合并上下关系的单元格，用rowspan-->
		
		<table border="1" width="800" height="550" align="center">
			
			<!--第一行-->
			<tr>
				<td></td>
				<td>周一</td>
				<td>周二</td>
				<td>周三</td>
				<td>周四</td>
				<td>周五</td>
			</tr>
			<!--第一行结束-->
			<!--tr*4>td*6-->
			
			<!--第二行-->
			
			<tr height="200" bgcolor="green" align="right" valign="bottom">
				<td>第一节课</td>
				<td>语文</td>
				<td>数学</td>
				<td colspan='3'>英语</td>
			</tr>
			<!--第二行结束-->
			
			<!--第三行-->
			<tr>
				<td>第二节课</td>
				<td>政治</td>
				<td rowspan="2">化学</td>
				<td width="200" height="50" align="center" valign="bottom" bgcolor="yellow">语文</td>
				<td>英语</td>
				<td>体育</td>
			</tr>
			<!--第三行结束-->
			
			<!--第四行-->
			<tr>
				<td>第三节课</td>
				<td>物理</td>
				
				<td>音乐</td>
				<td>计算机</td>
				<td>化学</td>
			</tr>
			<!--第四行结束-->
			
			<!--第五行-->
			<tr>
				<td>第四节课</td>
				<td>数学</td>
				<td>英语</td>
				<td>体育</td>
				<td>实验</td>
				<td>物理</td>
			</tr>
			<!--第五行结束-->
			
			
		</table>
		
		
	</body>
</html>
