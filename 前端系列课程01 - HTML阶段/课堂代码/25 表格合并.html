<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
<!--		tr和td标签的align属性用来控制单元格内部内容的位置-->
		<!--table标签的align属性用来控制整个表格在它父级元素中的位置-->
		
		<table border="1" width="800" height="550" align="center">
			
			<!--第一行-->
			<tr>
				<td></td>
				<td>周一</td>
				<td>周二</td>
				<td width="200">周三</td>
				<td>周四</td>
				<td>周五</td>
			</tr>
			<!--第一行结束-->
			<!--tr*4>td*6-->
			
			<!--第二行-->
			
			<tr height="200" bgcolor="green" align="right" valign="bottom">
				<td>第一节课</td>
				<td>语文</td>
				<td>数学</td>
				<td>英语</td>
				<td>物理</td>
				<td>生物</td>
			</tr>
			<!--第二行结束-->
			
			<!--第三行-->
			<tr>
				<td>第二节课</td>
				<td>政治</td>
				<td>化学</td>
				<td height="50" colspan="3" align="center" valign="bottom" bgcolor="yellow">语文英语体育</td>
			</tr>
			<!--第三行结束-->
			
			<!--第四行-->
			<tr>
				<td>第三节课</td>
				<td>物理</td>
				<td>生物</td>
				<td>音乐</td>
				<td rowspan="2">计算机实验</td>
				<td>化学</td>
			</tr>
			<!--第四行结束-->
			
			<!--第五行-->
			<tr>
				<td>第四节课</td>
				<td>数学</td>
				<td>英语</td>
				<td>体育</td>
				<td>物理</td>
			</tr>
			<!--第五行结束-->
			
			
		</table>
		
		
	</body>
</html>
