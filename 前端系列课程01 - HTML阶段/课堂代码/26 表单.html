<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--form表示这是一组表单，发送的时候，会将form里所有的内容一起打包发送过去-->
		<form>
			<!--单行文本-->
			<input type="text" />
			<!--密码框-->
			<input type="password" />
			<!--单选按钮-->
			<input type="radio" />
			<!--多选按钮、复选按钮-->
			<input type="checkbox" />
			<!--隐藏域-->
			<input type="hidden" />
			<!--文件域-->
			<input type="file" />
			<!--重置按钮-->
			<input type="reset" />
			<!--提交按钮-->
			<input type="submit" />
			<!--多行文本-->
			<textarea></textarea>
			<!--下拉列表-->
			<select>
				<option>HTML</option>
				<option>JavaScript</option>
				<option>PHP</option>
			</select>
		</form>
		
		
	</body>
</html>
