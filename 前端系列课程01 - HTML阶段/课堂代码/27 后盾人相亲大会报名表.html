<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		
		
		<h1>后盾人相亲大会报名表</h1>
		
		
		<form>
			姓名: <input type="text" />
			<br /><br />
			
			密码：<input type="password" />
			<br /><br />
			
			性别：男 <input type="radio" />
			女 <input type="radio" />
			<br /><br />
			
			家庭条件:
			存款百万 <input type="checkbox" />
			良田百亩 <input type="checkbox" />
			家有豪车 <input type="checkbox" />
			信用卡欠债好多 <input type="checkbox" />
			<br /><br />
			
			学历:
			<select>
				<option>小学</option>
				<option>初中</option>
				<option>高中</option>
				<option>大专</option>
				<option>本科</option>
				<option>硕士</option>
				<option>博士</option>
				<option>院士</option>
				<option>圣斗士</option>
			</select>
			<br /><br />
			
			靓照：<input type="file" />
			<br /><br />
			
			自我介绍
			<textarea></textarea>
			<br /><br />
			
			<input type="reset" />
			<input type="submit" />
			
			
		</form>
		
		
	</body>
</html>
