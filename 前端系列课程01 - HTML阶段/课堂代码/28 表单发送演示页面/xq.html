<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<h1>后盾人相亲大会报名表</h1>
		
		
		<form method="post" action="hd.php">
			
			姓名: <input type="text" name="username" />
			<br /><br />
			
			密码：<input type="password" name="pwd" />
			<br /><br />
			
			<!--同一组单选按钮的name属性值要一样，发送的时候是发送被选中的单选按钮的value属性值-->
			性别：男 <input type="radio" name="sex" value="1" />
			女 <input type="radio" name="sex" value="0" />
			<br /><br />
			
			
			<!--同一组多选按钮的name属性值要一样，并且属性值后面要加上中括号-->
			家庭条件:
			存款百万 <input type="checkbox" name="family[]" value="cunkuan" />
			良田百亩 <input type="checkbox" name="family[]" value="liangtian" />
			家有豪车 <input type="checkbox" name="family[]" value="haoche" />
			信用卡欠债好多 <input type="checkbox" name="family[]" value="qianzhai" />
			<br /><br />
			
			学历:
			<select name="edu">
				<option>小学</option>
				<option>初中</option>
				<option>高中</option>
				<option>大专</option>
				<option>本科</option>
				<option>硕士</option>
				<option>博士</option>
				<option>院士</option>
				<option>圣斗士</option>
			</select>
			<br /><br />
			
			靓照：<input type="file" />
			<br /><br />
			
			自我介绍
			<textarea name="description"></textarea>
			<br /><br />
			
			<input type="reset" />
			<input type="submit" />
			
			
		</form>
		
		
	</body>
</html>
