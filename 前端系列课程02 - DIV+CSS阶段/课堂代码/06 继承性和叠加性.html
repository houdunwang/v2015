<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				color: green;
			}
			
			#title{
				color: blue;
				font-size: 70px;
			}
			h1{
				color: orange;
			}
		</style>
	</head>
	<body>
		
		<!--叠加性：不同选择器给同一个元素加的不同样式，会同时生效-->
		
		<h1 id="title">我是后盾人h1标签</h1>
		
		
		<!--子元素会继承父级元素中的文字相关样式（文字大小、字体、文字颜色、倾斜、加粗、划线、行间距、字符间距）-->
		
		<div id="box">
			<p>后盾人 人人做后盾1</p>
			<p>后盾人 人人做后盾2</p>
			<p>后盾人 人人做后盾3</p>
			<p>后盾人 人人做后盾4</p>
			<p>后盾人 人人做后盾5</p>
			<p>后盾人 人人做后盾6</p>
			<p>后盾人 人人做后盾7</p>
			<p>后盾人 人人做后盾8</p>
		</div>
		
		
		
	</body>
</html>
