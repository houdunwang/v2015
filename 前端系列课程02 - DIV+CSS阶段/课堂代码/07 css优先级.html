<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				color: red;
			}
			*{
				color: blue;
			}
			a{
				color: yellow;
			}
			.link{
				color: green;
			}
			#hd{
				color: deeppink;
			}
			#box #hd{
				color: grey;
			}
		</style>
	</head>
	<body>
		
		
		<!--继承的样式<浏览器给的默认样式<通用选择器<标签选择器<class选择器<id选择器<子代选择器<行内样式-->
		
		<!--选择的越精准，优先级越高！-->
		
		<div id="box">
			<a href="http://houdunren.com" id="hd" class="link" style="color:mediumpurple">后盾人</a>
		</div>
		
		
		
		
		
	</body>
</html>
