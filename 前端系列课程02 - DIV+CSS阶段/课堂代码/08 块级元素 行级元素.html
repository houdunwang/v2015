<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				width: 300px;
				height: 50px;
				border: 5px solid orange;
			}
			a{
				width: 300px;
				height: 50px;
				border: 5px solid green;
			}
			img{
				width: 300px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		
		<!--行内块级元素-->
		<!--1、能设置宽高
		2、能待在同一行
		常见的行内块级元素：img 表单-->
		<img src="jinmao.jpg" /><img src="qiutian.jpg" />
		
		
		
		<br />
		<br />
		<br />
		<!--行级元素
		1、不能设置宽高
		2、可以和其他行级元素排列在同一行
		常见的行级元素：a span strong u em-->
		
		<a href="">后盾人</a>
		<a href="">后盾人</a>
		<a href="">后盾人</a>
		
		
		
		<br />
		<br />
		<br />
		<!--块级元素
		1、能设置宽高
		2、自己要霸占一行 ，不和其他元素默认排列在同一行
		常见的块级元素：div p h1-h6 ul ol li dl dt dd-->
		
		<p>后盾人</p>
		<p>后盾人</p>
		<p>后盾人</p>
		
		
		
	</body>
</html>
