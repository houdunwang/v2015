<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				
			}
			div{
				width: 300px;
				height: 150px;
			}
			#x{
				background: #00A2E8;
				float: left;
				height: 300px;
			}
			#y{
				background: #FF7F27;
				float: left;
			}
			#z{
				background: #22B14C;
				float: left;
			}
		</style>
	</head>
	<body>
		
		
		<!--如果浮动元素的父级元素宽度不足以放下这几个浮动元素，那么会从最后一个元素依次被挤到下一行-->
		
		<div id="x"></div>
		<div id="y"></div>
		<div id="z"></div>
		
		
		
	</body>
</html>
