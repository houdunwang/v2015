<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#search{
				width: 1000px;
				height: 70px;
				background: #F28E92;
				margin: 0 auto;
			}
			#menu{
				width: 1000px;
				height: 65px;
				background: #3D95D5;
				margin: 0 auto;
			}
			#pics{
				width: 1000px;
				height: 75px;
				/*border: 1px solid blue;*/
				margin: 0 auto;
				margin-top: 12px;
				margin-bottom: 12px;
			}
			#pics .l{
				float: left;
			}
			#pics .r{
				float: right;
			}
			#main{
				width: 1000px;
				height: 700px;
				/*border: 1px solid green;*/
				margin: 0 auto;
			}
			#main .l{
				width: 350px;
				height: 700px;
				background: hotpink;
				float: left;
			}
			#main .c{
				width: 330px;
				height: 700px;
				background: dodgerblue;
				float: left;
				margin-left: 20px;
			}
			#main .r{
				width: 280px;
				height: 700px;
				background: lawngreen;
				float: right;
			}
		</style>
	</head>
	<body>
		
		<!--搜索区域-->
		<div id="search"></div>
		<!--搜索区域结束-->
		
		
		<!--导航-->
		<div id="menu"></div>
		<!--导航结束-->
		
		
		<!--两张图片-->
		<div id="pics">
			<img src="700x75_0.jpg" class="l"/>
			<img src="bkysp20140623.png" class="r"/>
		</div>
		<!--两张图片结束-->
		
		
		<!--主体内容-->
		<div id="main">
			<div class="l"></div>
			<div class="c"></div>
			<div class="r"></div>
		</div>
		<!--主体内容结束-->
		
		
		
	</body>
</html>
