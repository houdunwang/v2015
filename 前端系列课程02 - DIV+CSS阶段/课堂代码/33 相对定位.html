<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				
			}
			div{
				width: 300px;
				height: 150px;
			}
			#x{
				background: #00A2E8;
			}
			#y{
				background: #FF7F27;
				/*相对定位*/
				position: relative;
				left: 100px;
				top: 50px;
			}
			#z{
				background: #22B14C;
			}
		</style>
	</head>
	<body>
		<!--相对定位、绝对定位、固定定位-->
		<!--定位元素完全脱离文档流-->
		
		<!--相对定位-->
		<!--1、完全脱离文档流
		2、它在文档流中的位置还会被保留
		3、相对于它原来的位置进行位置变化-->
		
		<!--右下是正方向，左上是负方向-->
		
		
		<div id="x"></div>
		<div id="y"></div>
		<div id="z"></div>
		
		
		
	</body>
</html>
