<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 700px;
				height: 500px;
				margin: 100px auto;
				border: solid 4px orangered;
				position: relative;
			}
			#box .x{
				width: 260px;
				height: 200px;
				background: dodgerblue;
				position: absolute;
				left: 60px;
				top: 30px;
			}
			#box .y{
				width: 300px;
				height: 180px;
				background: greenyellow;
				position: absolute;
				right: 300px;
				bottom: 200px;
			}
		</style>
	</head>
	<body>
		
		
		<div id="box">
			<div class="x">left:60px;top:30px;</div>
			<div class="y">right:300px;bottom:200px;</div>
		</div>
		
		
	</body>
</html>
