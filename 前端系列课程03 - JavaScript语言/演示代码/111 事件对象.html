<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#hd{
				width: 500px;
				height: 300px;
				background: mediumpurple;
				margin: 30px auto;
				position: relative;
			}
			
		</style>
	</head>
	<body>
		
		
		<div id="hd"></div>
		
	<script type="text/javascript">
		
		var hd = document.getElementById("hd");
		hd.onmousemove = function(e){
//			alert('后盾人 人人做后盾');
//			获得兼容的事件对象
			var ev = window.event || e;
//			获得鼠标距离body左侧和顶部的距离
//			console.log(ev.clientX,ev.layerY);
			
//			获得鼠标距离事件源的位置
			var l = ev.offsetX || ev.layerX;
			var t = ev.offsetY || ev.layerY;
			console.log(l,t);
			
		}
		
	</script>
	</body>
</html>
