<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#tab{
				width: 600px;
				height: 500px;
				border: 4px solid orangered;
				margin: 30px auto;
				position: relative;
			}
			#tab ul li{
				float: left;
				width: 200px;
				height: 50px;
				list-style: none;
				font-size: 30px;
				line-height: 50px;
				text-align: center;
				color: white;
			}
			#tab .con{
				width: 580px;
				height: 420px;
				position: absolute;
				left: 10px;
				top: 70px;
				display: none;
			}
		</style>
	</head>
	<body>
		
		<div id="tab">
			
			<ul>
				<li style="background: dodgerblue;">新闻</li>
				<li style="background: orchid;">体育</li>
				<li style="background: forestgreen;">娱乐</li>
			</ul>
			
			<div class="con" style="background: dodgerblue;display: block;"></div>
			<div class="con" style="background: orchid;"></div>
			<div class="con" style="background: forestgreen;"></div>
			
		</div>
		
		
	<script type="text/javascript">
		
		var tab = document.getElementById("tab");
		var lis = tab.getElementsByTagName('li');
		var cs = tab.getElementsByClassName('con');
		
//		循环给每个li加鼠标移入事件和序号
		for (var i=0;i<lis.length;i++) {
			lis[i].xuhao = i;
			lis[i].onmouseover = function(){
//				获得当前移入的li的序号
				var c = this.xuhao;
//				让所有con隐藏
				for (var i=0;i<3;i++) {
					cs[i].style.display = 'none';
				}
//				让c号con显示
				cs[c].style.display = 'block';
			}
		}
		
		
	</script>
		
		
	</body>
</html>
