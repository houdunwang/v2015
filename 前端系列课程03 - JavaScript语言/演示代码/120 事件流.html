<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			#beijing{
				width: 700px;
				height: 500px;
				background: dodgerblue;
				margin: 30px;
			}
			#chaoyang{
				width: 500px;
				height: 300px;
				background: orangered;
				margin: 30px;
			}
			#shunbailu{
				width: 400px;
				height: 230px;
				background: lightgreen;
				margin: 30px;
			}
		</style>
	</head>
	<body>
		
		<div id="beijing">
			北京
			<div id="chaoyang">
				朝阳区
				<div id="shunbailu">
					顺白路
				</div>
			</div>
		</div>
		
	<script type="text/javascript">
		
		
//		冒泡型事件流: 从离鼠标最近的元素到最远的元素依次触发
		
		document.getElementById("beijing").onclick = function(){
			alert('北京');
		}
		
		document.getElementById("chaoyang").onclick = function(e){
			alert('朝阳');
			var ev = window.event || e;
//			阻止事件流
			if (document.all) {
				ev.cancelBubble=true; 
			}else{
				ev.stopPropagation();
			}
		}
		
		document.getElementById("shunbailu").onclick = function(){
			alert('顺白路');
		}
		
	</script>	
	
	
	</body>
</html>
