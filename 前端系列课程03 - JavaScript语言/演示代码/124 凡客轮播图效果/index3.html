<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="fk.css"/>
	</head>
	<body>
		
		
		<div id="fk">
			<img src="images/1.jpg" style="display: block;" />
			<img src="images/2.jpg" />
			<img src="images/3.jpg" />
			<img src="images/4.jpg" />
			<img src="images/5.jpg" />
			<img src="images/6.jpg" />
			
			<ul>
				<li style="background: #A10000;"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		
	<script type="text/javascript">
		
//		如果多种途径都要控制同一块效果,那么都通过大总管变量去控制
		
		
		var fk = document.getElementById("fk");
		var lis = fk.getElementsByTagName('li');
		var is = fk.getElementsByTagName('img');
		var c = 0;//大总管变量
		
//		定时器调用的函数
		function autorun(){
			c++;
			if (c==6) {
				c=0;
			}
			console.log(c);
//			让所有图片隐藏,让所有li变灰
			for (var i=0;i<6;i++) {
				is[i].style.display = 'none';
				lis[i].style.background = '#ddd';
			}
//			让c号图片显示
			is[c].style.display = 'block';
//			让c号li变红
			lis[c].style.background = '#A10000';
		}
		
		var timer = setInterval(autorun,1000);
		
		
//		给所有li加事件
		for (var i=0;i<lis.length;i++) {
//			将序号存到每个li上
			lis[i].xuhao = i;
//			给li加鼠标移入事件
			lis[i].onmouseover = function(){
//				停止定时器
				clearInterval(timer);
//				获得序号
				c = this.xuhao;
	//			让所有图片隐藏,让所有li变灰
				for (var i=0;i<6;i++) {
					is[i].style.display = 'none';
					lis[i].style.background = '#ddd';
				}
	//			让c号图片显示
				is[c].style.display = 'block';
	//			让c号li变红
				lis[c].style.background = '#A10000';
			}
			
//			给li加鼠标移出事件
			lis[i].onmouseout = function(){
//				重新设置定时器
				timer = setInterval(autorun,1000);
			}
		}
		
		
		
	</script>
		
	</body>
</html>
