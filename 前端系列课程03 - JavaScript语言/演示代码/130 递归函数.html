	<script type="text/javascript">
		
	//递归函数:在函数内部自己调用自己的函数
//	阶乘: 
//	6! 6*5*4*3*2*1
//	7! 7*6*5*4*3*2*1
//	x x*(x-1的阶乘)
	
	
//	foo是计算阶乘的函数
	function foo(x){
		if (x==1) {
			return 1;
		}
		return x*foo(x-1);
	}
	
	console.log(foo(5));
