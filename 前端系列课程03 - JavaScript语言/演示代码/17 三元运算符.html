<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
//			三元运算符/三元表达式
//			(条件)?条件为真的时候返回的值:条件为假的时候返回的值;
			var age = prompt('请输入你的年龄');
			var hd = (age>=18)?'成年人':'未成年小朋友';
			document.write(hd);
			
		</script>
	</head>
	<body>
	</body>
</html>
