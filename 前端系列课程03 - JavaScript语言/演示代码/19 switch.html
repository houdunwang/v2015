<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			
//			switch如果判断成功,会执行对应的代码,以及他后面的判断,不再判断,直接执行相关代码
//			case判断的时候,要求所对比的数据和待对比的值,内容和类型一样
//			prompt接收到的结果是字符串类型
			
			var gift = prompt('请输入你的奖品序号')*1;
			
			switch(gift){
				case 1:
					document.write('iphone手机');
					break;
				case 2:
					document.write("宝马汽车");
					break;
				case 3:
					document.write("六个苹果");
					break;
				case 4:
					document.write("一台平板电脑");
					break;
				default:
					document.write("请认真输入");
			}
			
		</script>
		
	</head>
	<body>
	</body>
</html>
