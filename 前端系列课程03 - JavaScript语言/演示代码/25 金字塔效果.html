<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			var rows = prompt('请输入行数');
			
			for (var i=1;i<=rows;i++) {
//				输出  总行数-i  个☆
				for (var x = 0;x<rows-i;x++) {
					document.write("☆");
				}
//				输出  当前行数*2-1  个★
				for (var y=0;y<i*2-1;y++) {
					document.write("★");
				}
//				换行
				document.write("<br />");
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
