<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			
//			1/明确函数的功能(你想干啥)
//			2/声明函数
//			3/分析需要的参数(原料)
//			4/构建函数功能流程
			
//			创建函数时传入的没有实际值的变量叫形参
//			调用函数的时候,传入的具体值,叫实参
			function pf(x){
				var result = x*x;
				alert(result);
			}
			
			pf(5);
			pf(123);
			
		</script>
		
	</head>
	<body>
	</body>
</html>
