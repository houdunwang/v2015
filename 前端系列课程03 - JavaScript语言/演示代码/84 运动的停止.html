<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		<input type="button" id="btn" value="┏ (゜ω゜)=☞" />
		
		<br /><br />
		
		<img src="xiaohuangya.png" id="pic" width="180" style="position: absolute;left: 20px;top: 50px;" />
		
		
		<script type="text/javascript">
			
			var btn = document.getElementById("btn");
			var pic = document.getElementById("pic");
			
			btn.onclick = function(){
				timer = setInterval(function(){
//					获得当前left值
					var old_left = pic.style.left;
//					计算新left值
					var new_left = parseInt(old_left)+5;
//					将新值赋值给元素
					pic.style.left = new_left+'px';
					
					if (new_left==500) {
//						清理定时器
						clearInterval(timer);
					}
					
				},20)
			}
			
			
//			作业:
//			1/一个按钮,一张图片,点击按钮,让图片加速跑
//			2/一个按钮,一张图片,点击按钮,让图片折返跑
			
			
		</script>
		
		
		
	</body>
</html>
