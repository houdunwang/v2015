	<body>
		
		
		
		<img src="images/1.png" id="pic"/>
		
		<script type="text/javascript">
			
			var pic = document.getElementById("pic");
			var c = 1,d = 1;

			setInterval(function(){
				c = c+d;

				var url = 'images/'+c+'.png';
//				将新路径设置回去
				pic.setAttribute('src',url);
				
				if (c==19 || c==1) {
					d = -1*d;
				}
				
//				if (c==19) {
//					d = -1;
//				}
//				
//				if (c==1) {
//					d = 1;
//				}
			},100)
			
			
		</script>
		
		
		
	</body>
