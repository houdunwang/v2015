<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 300px;
				height: 200px;
				background: mediumpurple;
				position: absolute;
				left: 0;
				top: 50px;
				
			}
		</style>
	</head>
	<body>
		
		<input type="button" id="btn" value="┏ (゜ω゜)=☞" />
		<input type="button" value="stop" id="stop" />
		<input type="button" value="finish" id="finish" />
		<br /><br />
		
		<div id="box"></div>
	
	<script src="jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript">
		
		$("#btn").click(function(){
			$("#box").animate({'left':'800px'},3000,'linear');
		})
		
		$("#stop").click(function(){
//			stop可以让运动停止
			$("#box").stop();
		})
		
		
		$("#finish").click(function(){
			$("#box").finish();
		})
		
		
//		stop 是运动到哪里就停在哪里
//		finish 是停止运动,并且瞬间切换到终止状态
		
		
	</script>
	</body>
</html>
