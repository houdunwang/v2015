<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				padding: 100px 200px;
			}
			#x{
				width: 300px;
				height: 40px;
				background: orangered;
				
			}
			#y{
				width: 500px;
				height: 300px;
				background: dodgerblue;
			}
		</style>
	</head>
	<body>
		
		
		<div id="x">x</div>
		<br /><br /><br />
		<div id="y">y</div>
		
	<script src="jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		$("#y").click(function(){
			alert('后盾人 人人做后盾');
		})
		
		
		$("#x").click(function(){
//			触发y的单击事件
			$("#y").trigger('click');
		})
		
	</script>
	</body>
</html>
