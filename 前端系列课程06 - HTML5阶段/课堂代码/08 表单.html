<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				padding: 50px 200px;
			}
		</style>
	</head>
	<body>
		
		<form action="hd.php">
			姓名： <input type="text" />
			<br /><br />
			密码： <input type="password" />
			<br /><br />
			邮箱： <input type="email" />
			<br /><br />
			网址： <input type="url" />
			<br /><br />
			<input type="number" min="0" max="20" step="2" value="6" />
			<br /><br />
			<input type="range" min="0" max="100" value="30" id="r" />
			<span id="rspan">30</span>
			<br /><br />
			日期： <input type="date" />
			<br /><br />
			颜色： <input type="color" id="color" />
			<br /><br />
			<input type="submit" value="注册" />
		</form>
		
	
	<script type="text/javascript">
		
		document.getElementById("r").onchange = function(){
			document.getElementById("rspan").innerHTML = this.value;
		}
		
		
		document.getElementById("color").onchange = function(){
			alert(this.value);
		}
	</script>
	
	
	</body>
</html>
