<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				background: #272822;
				margin: 0 auto;
				display: block;
				position: relative;
			}
			
		</style>
	</head>
	<body>
		
	<canvas id="canvas" width="800" height="500"></canvas>
	
	<script type="text/javascript">
		
		var canvas = document.getElementById("canvas");
		var cv = canvas.getContext('2d');

//		创建图像资源
		var dog = document.createElement('img');
		dog.src = 'xiaogou.jpg';

//		cv.fillStyle = 'yellow';
		dog.onload = function(){
			//创建自定义填充规则
			var g = cv.createPattern(dog,'no-repeat');
			cv.fillStyle = g;
			cv.fillRect(20,20,650,400);
		}

		
		
		
	</script>
		
	</body>
</html>
