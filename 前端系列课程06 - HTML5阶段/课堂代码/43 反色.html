<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				background: #272822;
				margin: 0 auto;
				display: block;
				position: relative;
			}
			
		</style>
	</head>
	<body>
		
	<canvas id="canvas" width="800" height="500"></canvas>
	
	<script type="text/javascript">
		
		var canvas = document.getElementById("canvas");
		var cv = canvas.getContext('2d');

		var dog = document.createElement('img');
		dog.src = 'qiutian.jpg';
		
		dog.onload = function(){
			cv.drawImage(dog,20,20);
//			获得画布图像信息
			var alldata = cv.getImageData(160,45,200,200);
//			data属性中存储的就是所有像素点的信息
			console.log(alldata.data);
//			[2,3,4,255,2,3,4,255,2,3,4,255]
			for (var i=0;i<alldata.data.length;i++) {
				if (i%4!=3) {
					alldata.data[i] = 255-alldata.data[i];
				}
			}
//			写入画布信息
			cv.putImageData(alldata,550,250);
		}
		
		
		
	</script>
		
	</body>
</html>
