<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 300px;
				height: 200px;
				background: dodgerblue;
				/*transition用来监控属性的变化,如果被监控的属性发生变化,那么就是通过运动,运动过去*/
				/*transition: width 2s;*/
				transition: all 2s;
			}
			#box:hover{
				width: 900px;
			}
		</style>
	</head>
	<body>
		
		
		<div id="box"></div>
		
		
	</body>
</html>
