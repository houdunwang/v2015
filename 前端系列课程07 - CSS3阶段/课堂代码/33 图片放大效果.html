<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.hd{
				width: 300px;
				height: 200px;
				margin: 50px auto;
				border: 3px solid mediumpurple;
				overflow: hidden;
			}
			.hd img{
				width: 300px;
				height: 200px;
				transition: all 1s;
			}
			.hd:hover img{
				transform: scale(1.2,1.2);
				
			}
		</style>
	</head>
	<body>
		
		<div class="hd">
			<img src="tp.jpg" alt="" />
		</div>
		
	</body>
</html>
