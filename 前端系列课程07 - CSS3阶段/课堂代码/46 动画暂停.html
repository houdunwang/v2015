<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#hd{
				width: 300px;
				height: 200px;
				background: mediumpurple;
				margin-top: 200px;
				
				animation: hd 5s infinite;
			}
			#hd:hover{
				animation-play-state: paused;
			}
			
			@keyframes hd{
				from{
					width: 300px;
				}
				to{
					width: 1000px;
				}
			}
			
		</style>
	</head>
	<body>
		
		<div id="hd"></div>
		
		
	</body>
</html>
