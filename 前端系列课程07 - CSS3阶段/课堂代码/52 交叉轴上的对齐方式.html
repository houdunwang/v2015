<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			ul{
				overflow: hidden;
				border: 2px solid purple;
				width: 1100px;
				height: 550px;
				margin: 30px auto;
				display: flex;
				/*主轴上的排列方式*/
				justify-content: space-between;
				/*元素在交叉轴上的对齐方式*/
				align-items: stretch;
			}
			ul li{
				list-style: none;
				width: 160px;
				height: 200px;
				border: 2px solid dodgerblue;
				background: dodgerblue;
				text-align: center;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		
		<!--主轴和交叉轴永远是垂直的-->
		<ul>
			<li style="height: 200px;">1</li>
			<li style="height: 300px;">2</li>
			<li style="height: auto;">3</li>
			<li style="height: 260px;">4</li>
			<li style="height: 320px;">5</li>
			
		</ul>
		
		
		
	</body>
</html>
