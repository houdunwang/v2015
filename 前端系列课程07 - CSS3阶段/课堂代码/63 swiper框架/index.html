<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="libs/swiper-4.3.3.min.css"/>
		<style type="text/css">
			.swiper-container {
			    width: 600px;
			    height: 300px;
			    border: 3px solid purple;
			    margin: 100px auto;
			}  
		</style>
	</head>
	<body>
		
		
		<!--html结构-->
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide" style="background: orangered;">Slide 1</div>
		        <div class="swiper-slide" style="background: dodgerblue;">Slide 2</div>
		        <div class="swiper-slide" style="background: limegreen;">Slide 3</div>
		        <div class="swiper-slide" style="background: mediumpurple;">Slide 3</div>
		        <div class="swiper-slide" style="background: hotpink;">Slide 3</div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		    
		    <!-- 如果需要导航按钮 -->
		    <div class="swiper-button-prev"></div>
		    <div class="swiper-button-next"></div>
		    
		    <!-- 如果需要滚动条 -->
		    <div class="swiper-scrollbar"></div>
		</div>
		<!--HTML结构结束-->
		
		
		
		<script src="libs/swiper-4.3.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script>        
		  var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'vertical',
		    loop: true,
		    
		    // 如果需要分页器
		    pagination: {
		      el: '.swiper-pagination',
		    },
		    
		    // 如果需要前进后退按钮
		    navigation: {
		      nextEl: '.swiper-button-next',
		      prevEl: '.swiper-button-prev',
		    },
		    
		    // 如果需要滚动条
		    scrollbar: {
		      el: '.swiper-scrollbar',
		    },
		  })        
		  </script>
	</body>
</html>
