<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<meta name="viewport" content="width=deivce-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
		
		<link rel="stylesheet" href="libs/swiper-4.3.3.min.css" />
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.swiper-container{
				width: 100%;

				box-shadow: 0 0 20px 0px rgba(0,0,0,0.2);
			}
			.swiper-container .swiper-wrapper .swiper-slide{
				line-height: 3em;
				width: auto;
				padding: 0 10px;
			}
			
			.swiper-container2{
				width: 100%;
				position: relative;
			}
			
		</style>
	</head>
	<body>
		
		
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">新闻</div>
		        <div class="swiper-slide">娱乐</div>
		        <div class="swiper-slide">体育</div>
		        <div class="swiper-slide">军事</div>
		        <div class="swiper-slide">国内</div>
		        <div class="swiper-slide">国际</div>
		        <div class="swiper-slide">互联网</div>
		        <div class="swiper-slide">科技</div>
		        <div class="swiper-slide">最新电影</div>
		        <div class="swiper-slide">互联网</div>
		        <div class="swiper-slide">科技</div>
		        <div class="swiper-slide">网购</div>
		    </div>
		</div>
		
		
		
		<div class="swiper-container2">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">
		        	<img src="images/1.jpg" alt="" />
		        </div>
		        <div class="swiper-slide">
		        	<img src="images/2.jpg"/>
		        </div>
		        <div class="swiper-slide">
		        	<img src="images/3.jpg"/>
		        </div>
		    </div>
		    <!-- 如果需要分页器 -->
    		<div class="swiper-pagination"></div>
		</div>
		
		
		
		
		<script src="libs/swiper-4.3.3.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script>        
		  var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'horizontal',
//		    loop: true,
		    slidesPerView: 'auto',
		    
		  })   
		  
		  
		  var mySwiper = new Swiper ('.swiper-container2', {
		    direction: 'horizontal',
		    loop: true,

		    // 如果需要分页器
		    pagination: {
		      el: '.swiper-pagination',
		    },
		  })   
		  
		  
		  
		</script>
  
  
	</body>
</html>
