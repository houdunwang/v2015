<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper-4.3.3.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		
		
		<!--头部-->
		<div id="header">
			<img src="images/logo.png" alt="" />
			<a href="">
				<i class="iconfont icon-fangdajing"></i>
				寻找宝贝店铺
			</a>
		</div>
		<!--头部结束-->
		
		
		<!--轮播图-->
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">
		        	<img src="images/flash/1.jpg"/>
		        </div>
		        <div class="swiper-slide">
		        	<img src="images/flash/2.jpg"/>
		        </div>
		        <div class="swiper-slide">
		        	<img src="images/flash/3.jpg"/>
		        </div>
		        <div class="swiper-slide">
		        	<img src="images/flash/4.jpg"/>
		        </div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		   
		</div>
		<!--轮播图结束-->
		
		
		
		<script src="js/swiper-4.3.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		
		
		
	</body>
</html>
