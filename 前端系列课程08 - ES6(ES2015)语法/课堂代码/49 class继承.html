<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
	
//			父类(动物类)
			class animal{
				constructor(){
					this.color = '颜色';
					this.size = '尺寸';
					this.weight = '重量';
				}
				
				move(){
					console.log('能动');
				}
			}
			
			
//			子类(鱼类)
			class fish extends animal{
				constructor(){
					super();
					this.lin = '鳞片';
					this.sai = '鱼鳃';
//					super对象指向父类的prototype原型区域
//					子类中可以通过super对象获得或执行父类的方法
					super.move();
				}
//				子类特有的方法
				moveabout(){
					console.log('能游动');
				}
				
			}
			
			let shayu = new fish();
//			console.log(shayu.size);
			
			
			
		</script>
		
		
	</body>
</html>
