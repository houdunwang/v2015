<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--Promise
		异步编程的解决方案-->
		
		<!--同步编程-->
		
		<script type="text/javascript">
			
			console.log(1);
			
//			定时器是异步特性
			setTimeout(()=>{
				console.log(3);
			},3000)
			
			console.log(2);
			
		</script>
		
		
		
	</body>
</html>
