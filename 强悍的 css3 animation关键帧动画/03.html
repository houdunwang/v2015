		<style type="text/css">
			#hd{
				width: 200px;
				height: 150px;
				background: dodgerblue;
				animation: houdun 3s linear infinite;
			}
			
			@keyframes houdun{
				0%{
					width: 200px;
				}
				50%{
					width: 1000px;
				}
				100%{
					width: 200px;
				}
			}
			
			/*@keyframes houdun{
				from{

				to{
					width: 1000px;
				}
			}*/
			
			
		</style>
	</head>
	<body>
		
		<div id="hd"></div>
		
		
	</body>
</html>
