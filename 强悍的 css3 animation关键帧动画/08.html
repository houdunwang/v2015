<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#hd{
				width: 200px;
				height: 150px;
				background: dodgerblue;
				animation: houdun 2s 3s;
				/*animation-fill-mode: forwards;*/
				/*animation-fill-mode: backwards;*/
				animation-fill-mode: both;
			}
			
			@keyframes houdun{
				0%{
					width: 400px;
				}
				100%{
					width: 1000px;
				}
			}
			
		</style>
	</head>
	<body>
		
		<div id="hd"></div>
		
		
	</body>
</html>
