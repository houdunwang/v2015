<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        window.hdjs = {};
        window.hdjs.base = '/hdjs';
        window.hdjs.uploader = 'php/uploader.php?';
        window.hdjs.filesLists = 'php/filesLists.php?';

    <script src="../dist/static/requirejs/require.js"></script>

<body style="padding: 50px;">
<select name="birthyear"></select>
<select name="birthmonth"></select>
<select name="birthday"></select>
<script>
    require(['hdjs'], function (hdjs) {
        hdjs.dateselect({
            year: document.querySelector('[name="birthyear"]'),
            month: document.querySelector('[name="birthmonth"]'),
            day: document.querySelector('[name="birthday"]'),
        }, {
            year: "{{$user['birthyear']}}",
            month: "{{$user['birthmonth']}}",
            day: "{{$user['birthday']}}"
        });
    })
</script>
</body>
