<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="animate.min.css"/>
		<style type="text/css">
			#hd{
				width: 200px;
				height: 200px;
				background: mediumpurple;
				margin: 20px;
			}
			
			
			@-webkit-keyframes houdun {
			  from {
				width: 200px;
			  }
			
			  to {
			    width: 1000px;
			  }
			}
			
			@keyframes houdun {
			  from {
				width: 200px;
			  }
			
			  to {
			    width: 1000px;
			  }
			}
			
			.houdun {
			  -webkit-animation-name: houdun;
			  animation-name: houdun;
			}
			
			
		</style>
	</head>
	<body>
		
		
		<div id="hd" class="animated houdun">
			
		</div>
		
		
		
	</body>
</html>
