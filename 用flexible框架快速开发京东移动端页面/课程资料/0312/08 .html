<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#hd{
				width: 80%;
				height: 500px;
				border: 2px solid orange;
				margin: 10px auto;
				display: flex;
			}
			#hd div{
				width:300px;
				height:150px;
				background: dodgerblue;
				color: white;
				line-height: 150px;
				text-align: center;
				font-size: 35px;
				font-weight: 700;
				border: 1px solid purple;
				/*flex用来设置宽度所占的比例*/
				flex: 1;
			}
		</style>
	</head>
	<body>
		
		
		<div id="hd">
			<div>01</div>
			<div>02</div>
			<div>03</div>
			<div>04</div>
			<div style="flex:2;">05</div>
			<div style="flex:3;">06</div>
			<div>07</div>
		</div>
		
		
		
		
		
	</body>
</html>
