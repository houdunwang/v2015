<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=4eQQ1fZAP1iwK5YekxqTtEjKkAZstwH5" type="text/javascript"></script>
    <style>
        html,body,#app{
            width:100%;
            height:100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="app">

    </div>

    <script>
        //百度地图API功能
        var map = new BMap.Map('app'); //创建api应用
        var point = new BMap.Point(121.4,31.2);
        map.centerAndZoom(point,15); //初始化地图,设置中心店坐标和地图缩放级别
//        function showInfo(e){
//            alert(e.point.lng + ',' + e.point.lat);
//        }
//        map.addEventListener('click',showInfo);
        //创建标注
        var marker = new BMap.Marker(point);
        function attrbute(){
            var p = marker.getPosition(); //获取当前标注点的位置
            alert('当前标注点的位置是:' + p.lng + ',' + p.lat);
        }
        marker.addEventListener('click',attrbute);
        map.addOverlay(marker);
    </script>
</body>
</html>
