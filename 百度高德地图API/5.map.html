<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=4eQQ1fZAP1iwK5YekxqTtEjKkAZstwH5" type="text/javascript"></script>
    <style>
        html,body,#app{
            width:100%;
            height:100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="app">

    </div>

    <script>
        //百度地图API功能
        var map = new BMap.Map('app'); //创建api应用
        map.centerAndZoom(new BMap.Point(121.4,31.2),10); //初始化地图,设置中心店坐标和地图缩放级别
        //随便设定2个坐标点
        var pointA = new BMap.Point(121.6,31.2);
        var pointB = new BMap.Point(121.8,31.5);
        var juli = map.getDistance(pointA,pointB);
        alert(juli);
        var polyLine = new BMap.Polyline([pointA,pointB],{strokeColor:'red',strokeWeight:10,strokeOpacity:0.5});
        map.addOverlay(polyLine);
        map.addControl(new BMap.MapTypeControl()); //添加地图类型控件
        map.setCurrentCity('上海'); //设置地图显示的城市
        map.enableScrollWheelZoom(true); //开始鼠标滚轮缩放,默认是关闭
    </script>
</body>
</html>
