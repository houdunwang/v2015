<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=4eQQ1fZAP1iwK5YekxqTtEjKkAZstwH5" type="text/javascript"></script>
    <style>
        html,body,#app{
            width:100%;
            height:100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="app">

    </div>

    <script>
        //百度地图API功能
        var map = new BMap.Map('app'); //创建api应用
        var point = new BMap.Point(121.4,31.2);
        map.centerAndZoom(point,15); //初始化地图,设置中心店坐标和地图缩放级别
        //创建标注
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
        marker.setAnimation(BMAP_ANIMATION_BOUNCE);
//        var options = {
//            width:200,
//            height:200,
//            title:'<h2>houdunren.com</h2>'
//        }
        //创建窗口信息对象
//        var infoWindow = new BMap.InfoWindow('后盾人,人人做后盾',options);
        var infoWindow = new BMap.InfoWindow('<h2>houdunren.com</h2><img src="./fox.gif" style="width: 300px;height: 150px;" />');
        //给标注点添加点击事件
        marker.addEventListener('click',function () {
            map.openInfoWindow(infoWindow,point);
        })
    </script>
</body>
</html>
